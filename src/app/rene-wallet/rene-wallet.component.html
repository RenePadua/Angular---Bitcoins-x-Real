<div class="container-fluid">
<h1 class="mt-3 text-center">Rene Wallet</h1>


<div class="card mt-3  bg-dark border-light text-center"  style="max-width: 400px;">


    <h2 class="mt-3">Saldo</h2>
    <p class="card-text text-center mb-3"> {{ getSaldoEUR() | currency:'EUR' }}</p>

    <p class="card-text text-center mb-3"> {{ getSaldoUSD() | currency:'USD' }}</p>

    <p class="card-text text-center mb-3"> {{ getSaldoBRL() | currency:'BRL' }}</p>

</div>

<div class="card mt-3  bg-dark border-light text-center"style="max-width: 400px;">

  <h2 class="mt-3">Operação</h2>
  
  
  <div>
  
 <div class="form-check-inline">
        
    <input id="comprar" class="form-check-input" [(ngModel)]="operacao" type="radio" name="operacao" value="comprar"/>
           
    <label class="form-check-label" for="comprar">Compra</label>

  
           
    <input id="vender" class="form-check-input" [(ngModel)] = "operacao" type="radio" name="operacao" value="vender"/>
 
     <label class="form-check-label" for="vender">Venda</label>
   
 </div> 
</div>



  <div class="form-group-md">
    
    <input type="number" class="form-control-md mt-2 mb-2 text-center" id="btc" step="0.00001" min="0" [(ngModel)]="btc" />
  </div>    

  <!--Linha-->
  <div class="row">
      <div class="col">      
        <img src="https://www.countryflags.io/eu/shiny/64.png">
      </div>
      <div class="col">
        <img src="https://www.countryflags.io/us/shiny/64.png">
      </div>
      <div class="col">
        <img src="https://www.countryflags.io/br/shiny/64.png">
      </div>
  </div>
 
  <!--Linha-->
<div class="row">
      <p class="col mt-3"> {{ getExchangeEUR() | currency:'EUR' }}</p>
      <p class="col mt-3"> {{ getExchangeUSD() | currency:'USD' }}</p>
      <p class="col mt-3"> {{ getExchangeBRL() | currency:'BRL' }}</p>
</div>
</div>
</div>


<button type="submit" class="btn btn-success btn-lg" (click)="atualizarSaldo()">Done</button>
